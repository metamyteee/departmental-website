<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  .navbar {
    overflow: hidden;
    background-color: #333;
  }

  .logo1 img {
    height: 80px;
    display: block;
    width: 80px;
    margin-left: 80px;
  }

  .title {
    display: flex;
    flex-direction: column;
    justify-content: center;
    margin-left: 8 px;
    text-align: left;
  }

  .title p {
    margin: 0;
    padding: 0;
    line-height: 1.3;
  }

  .title p:first-child {
    font-size: 22px;
    font-weight: bold;
    color: #000000;
  }

  .title p:last-child {
    font-size: 16px;
    color: #555555;
  }

  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }

  .navbar a.active {
    background-color: #04AA6D;
    color: white;
  }

  .navbar .icon {
    display: none;
  }

  @media screen and (max-width: 600px) {
    .navbar a:not(:first-child) {
      display: none;
    }

    .navbar a.icon {
      float: right;
      display: block;
    }
  }

  @media screen and (max-width: 600px) {
    .navbar.responsive {
      position: relative;
    }

    .navbar.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
    }

    .navbar.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
  }
</style>

<header class="topnav">
  <div class="logo1">
    <img src="logo1.webp" alt="logo">
  </div>
  <div class="title">
    <p>Department of Physics</p>
    <p>IIT Indore</p>
  </div>

  <nav class="navbar" id="navMenu">
    <a href="#home" class="active">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </nav>
</header>

<script>
  function myFunction() {
    var x = document.getElementById("navMenu");
    if (x.className === "navbar") {
      x.className += " responsive";
    } else {
      x.className = "navbar";
    }
  }
</script>
